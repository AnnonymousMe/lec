        // Function to encrypt data
        async function encryptData(data, key) {
            const enc = new TextEncoder();
            const encodedKey = enc.encode(key);
            const encodedData = enc.encode(data);

            await crypto.subtle.importKey(
                'raw',
                encodedKey,
                { name: 'AES-CBC' },
                false,
                ['encrypt']
            );

            return crypto.subtle.encrypt(
                { name: 'AES-CBC', iv: encodedKey.slice(0, 16) },
                encodedKey,
                encodedData
            );
        }

        // Wait for the crypto library to be ready
        window.addEventListener('DOMContentLoaded', (event) => {
            if (crypto.subtle) {
                console.log('Crypto library is ready.');
            } else {
                console.error('Crypto library is not available.');
            }
        });

        function navigateToViewport(videoIds, pdfIds) {
            const encryptionKey = 'tejasvi';

            // Convert the arrays to JSON strings to pass as URL parameters
            const videoIdsParam = JSON.stringify(videoIds);
            const pdfIdsParam = JSON.stringify(pdfIds);

            // Encrypt the data
            Promise.all([encryptData(videoIdsParam, encryptionKey), encryptData(pdfIdsParam, encryptionKey)])
                .then(([videoEncrypted, pdfEncrypted]) => {
                    // Convert encrypted data to base64 for inclusion in the URL
                    const videoEncryptedBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(videoEncrypted)));
                    const pdfEncryptedBase64 = btoa(String.fromCharCode.apply(null, new Uint8Array(pdfEncrypted)));

                    // Include the encrypted data in the URL and open the viewport
                    const url = `viewport.html?videoIds=${videoEncryptedBase64}&pdfIds=${pdfEncryptedBase64}`;
                    window.open(url, '_blank');
                })
                .catch(error => console.error('Error encrypting data:', error));
        }

    </script>

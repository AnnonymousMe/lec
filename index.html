    function navigateToViewport(videoIds, pdfIds) {
        const videoCount = videoIds.length;
        const pdfCount = pdfIds.length;
        const videoIdParam = videoIds.map(id => `videoId=${id}`).join('&');
        const pdfIdParam = pdfIds.map(id => `pdfId=${id}`).join('&');
        const url = `viewport.html?${videoIdParam}&${pdfIdParam}&videoCount=${videoCount}&pdfCount=${pdfCount}`;
        window.location.href = url;
    }

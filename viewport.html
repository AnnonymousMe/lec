<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-color: #000;
            margin: 0;
        }

        .categories {
            padding: 1rem 2rem;
            border-top: 1px solid #999;
            border-bottom: 1px solid #999;
            background-color: #444;
        }

        .category-section {
            display: flex;
            overflow: hidden;
        }

        .category {
            margin-right: 1rem;
            word-wrap: none;
            white-space: nowrap;
            border: 1px solid #CCC;
            border-radius: 900px;
            background-color: #E7E7E7;
            padding: .5rem 1rem;
            font-size: inherit;
            cursor: pointer;
            transition: background-color 150ms;
        }

        .category:hover {
            background-color: #DDD;
        }

        .category.active {
            background-color: #606060;
            color: white;
            border-color: #EEE;
        }

        .category:last-child {
            margin-right: 0;
        }

        .videos {
            background-color: #000;
        }

        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 3rem 1rem;
            padding: 3rem 0;
            margin: 0 1.5rem;
            border-top: 4px solid #CCC;
        }

        .video-section:first-child {
            border-top: none;
        }

        .video-container {
            display: flex;
            flex-direction: column;
        }

        .thumbnail {
            position: relative;
            display: flex;
        }

        .thumbnail::before {
            content: attr(data-duration);
            position: absolute;
            background-color: rgba(0, 0, 0, .85);
            color: white;
            right: 5px;
            bottom: 5px;
            padding: .1em .3em;
            border-radius: .3em;
            font-size: .9rem;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            min-width: 250px;
            min-height: 150px;
            background-color: #AAA;
        }

.video-iframe {
    width: 286;
    height: 154;
    padding-bottom: 10%;
    position: relative;
}

@media screen and (max-width: 768px) {
    .video-iframe {
        padding-bottom: 75%; /* Adjust the aspect ratio for smaller screens if needed */
    }
}

        .pdf-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .category-section {
                flex-direction: column;
            }

            .category {
                margin-bottom: 0.5rem;
            }

            .video-section {
                grid-template-columns: 1fr;
            }

            .pdf-section {
                padding: 1rem;
            }
        }

    </style>
    <title>View Dock</title>

</head>

<body>

    <div class="categories">
        <section class="category-section">
            <button class="category" onclick="toggleCategory('LECTURE')" data-category="LECTURE">Lecture</button>
            <button class="category" onclick="toggleCategory('NOTES')" data-category="NOTES">Notes</button>
        </section>
    </div>
    <div class="videos">
        <section class="video-section">
            <article class="video-container">
                <div id="videoPlayer"></div>
            </article>
        </section>
    </div>
    <div class="pdf-section" id="pdfSection" style="display: none;">

        <!-- Buttons for downloading PDF documents will be dynamically added here -->

    </div>


    <script>
  // Wait for the crypto library to be ready
    window.addEventListener('DOMContentLoaded', (event) => {
        if (crypto.subtle) {
            console.log('Crypto library is ready.');
        } else {
            console.error('Crypto library is not available.');
        }
    });
        function decryptData(encryptedData, key) {
            const enc = new TextEncoder();
            const encodedKey = enc.encode(key);

            return crypto.subtle.importKey(
                'raw',
                encodedKey,
                { name: 'AES-CBC' },
                false,
                ['decrypt']
            ).then(key => crypto.subtle.decrypt(
                { name: 'AES-CBC', iv: encodedKey.slice(0, 16) },
                key,
                encryptedData
            ));
        }

        function loadDecryptedData(encryptedVideoIds, encryptedPdfIds) {
            const decryptionKey = 'tejasvi';

            try {
                // Decode base64 and decrypt the data
                const videoIdsArrayBuffer = Uint8Array.from(atob(encryptedVideoIds), c => c.charCodeAt(0)).buffer;
                const pdfIdsArrayBuffer = Uint8Array.from(atob(encryptedPdfIds), c => c.charCodeAt(0)).buffer;

                Promise.all([decryptData(videoIdsArrayBuffer, decryptionKey), decryptData(pdfIdsArrayBuffer, decryptionKey)])
                    .then(([videoIds, pdfIds]) => {
                        // Parse the decrypted JSON strings
                        const parsedVideoIds = JSON.parse(new TextDecoder().decode(videoIds));
                        const parsedPdfIds = JSON.parse(new TextDecoder().decode(pdfIds));

                        // Use the decrypted data as needed
                        console.log('Decrypted Video IDs:', parsedVideoIds);
                        console.log('Decrypted PDF IDs:', parsedPdfIds);

                        // Continue with loading content or other actions...
                        displayDecryptedData(parsedVideoIds, parsedPdfIds);
                    })
                    .catch(error => console.error('Error decrypting data:', error));
            } catch (error) {
                console.error('Error decoding base64:', error);
            }
        }

        function displayDecryptedData(videoIds, pdfIds) {
            // Implement your logic to display or use the decrypted data here
            // For example, you can dynamically create video players, buttons, etc.
            // based on the decrypted videoIds and pdfIds
            console.log('Displaying Decrypted Data:', videoIds, pdfIds);
        }

        // Retrieve the encrypted data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedVideoIds = urlParams.get('videoIds');
        const encryptedPdfIds = urlParams.get('pdfIds');

        // Decrypt and load the data
        if (encryptedVideoIds && encryptedPdfIds) {
            loadDecryptedData(encryptedVideoIds, encryptedPdfIds);
        } else {
            console.error('Encrypted data not found in the URL.');
        }

        function toggleCategory(category) {
            const categoryButtons = document.querySelectorAll('.category');
            categoryButtons.forEach(button => {
                button.classList.remove('active');
            });

            const activeButton = document.querySelector(`[data-category="${category}"]`);
            activeButton.classList.add('active');

            const urlParams = new URLSearchParams(window.location.search);
            const encryptedVideoIds = urlParams.get('videoIds');
            const encryptedPdfIds = urlParams.get('pdfIds');

            // Decrypt and load the data
            if (encryptedVideoIds && encryptedPdfIds) {
                loadDecryptedData(encryptedVideoIds, encryptedPdfIds);
            } else {
                console.error('Encrypted data not found in the URL.');
            }
        }
    </script>
</body>

</html>
